<body>
	<!--Print the squares of the numbers 1 - 10. Each number should be on a separate line, next to it the number 2 superscripted, an equal sign and the result. (Example: 102 = 100) -->
	<p>1<sup>2</sup> = 1</p>
	<p>2<sup>2</sup> = 4</p>
	<p>3<sup>2</sup> = 9</p>
	<p>4<sup>2</sup> = 16</p>
	<p>5<sup>2</sup> = 25</p>
	<p>6<sup>2</sup> = 36</p>
	<p>7<sup>2</sup> = 49</p>
	<p>8<sup>2</sup> = 64</p>
	<p>9<sup>2</sup> = 81</p>
	<p>10<sup>2</sup> = 100</p>
</body>
</html>
